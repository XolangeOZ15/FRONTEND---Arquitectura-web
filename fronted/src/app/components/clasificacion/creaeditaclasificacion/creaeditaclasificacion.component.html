<div class="title-container"><h1 class="title">Registro de Clasificaciones</h1></div>
<div class="container" style="text-align: center">  
  <form [formGroup]="form" (submit)="aceptar()" class="example-form">
    
    <mat-form-field class="example-full-width"  *ngIf="edicion" >
      <mat-label>Codigo</mat-label>
      <input matInput placeholder="Codigo1" formControlName="codigo" />      
    </mat-form-field>

    <br/>
    <mat-form-field class="example-full-width">
      <mat-label>Clasificacion:</mat-label>
      <input
        matInput
        placeholder="Nombre de clasificacion"
        formControlName="nombre"
      />
      <mat-error *ngIf="form.get('nombre')?.hasError('required')"
        >El nombre es obligatorio.</mat-error
      >
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/clasificaciones">
      Cancelar
    </button>
      </form>
</div>
